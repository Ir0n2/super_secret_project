    <title>RoryFlix</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #141414;
            color: #fff;
            margin: 0;
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background: rgba(0, 0, 0, 0.8);
            position: fixed;
            width: 100%;
            z-index: 1000;
        }

        header .logo {
            font-size: 24px;
            font-weight: bold;
            color: #E50914;
        }

        header nav {
            display: flex;
            gap: 20px;
        }

        header nav a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s;
        }

        header nav a:hover {
            color: #E50914;
        }

        /* Hero Section */
        .hero {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('https://as2.ftcdn.net/v2/jpg/00/45/28/87/1000_F_45288765_mBk4OHfYbiEn0gSuDYgtOPT5Ekax73Yj.jpg') no-repeat center center/cover;
            text-align: center;
        }

        .hero h1 {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 1.5rem;
            margin-bottom: 30px;
        }

        .hero .btn {
            padding: 15px 30px;
            background-color: #E50914;
            border: none;
            color: white;
            font-size: 1.2rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .hero .btn:hover {
            background-color: #b20710;
        }

        /* Content Section */
        .content {
            padding: 50px;
        }

        .content h2 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .content .search {
            margin-bottom: 20px;
        }

        .content .search input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #333;
            border-radius: 5px;
            background-color: #222;
            color: white;
        }

        .content .search input::placeholder {
            color: #777;
        }

        .content .carousel {
            display: flex;
            gap: 20px;
            overflow-x: auto;
            scroll-behavior: smooth;
            padding-bottom: 20px;
        }

        .content .carousel img {
            width: 200px;
            border-radius: 10px;
            transition: transform 0.3s;
            cursor: pointer;
        }

        .content .carousel img:hover {
            transform: scale(1.1);
        }

        /* Footer */
        footer {
            background: rgba(0, 0, 0, 0.9);
            color: #aaa;
            padding: 20px;
            text-align: center;
        }

        footer a {
            color: #aaa;
            text-decoration: none;
            transition: color 0.3s;
        }

        footer a:hover {
            color: #E50914;
        }
    </style>
</head>

    const searchBox = document.getElementById('searchBox');
    searchBox.addEventListener('keydown', function (event) {
      if (event.key === 'Enter') {
        const query = encodeURIComponent(searchBox.value.trim());
        if (query) {
          // Change this to the base link you want
          const link = `https://vidsrc.xyz/embed/${query}`;
          window.location.href = link;
        }
      }
    });

<script>
// Helper cookie functions
function setCookie(name, value, days = 7) {
    const expires = new Date(Date.now() + days * 864e5).toUTCString();
    document.cookie = `${name}=${encodeURIComponent(value)}; expires=${expires}; path=/`;
}

function getCookie(name) {
    const value = `; ${document.cookie}`;
    const parts = value.split(`; ${name}=`);
    if (parts.length === 2) return decodeURIComponent(parts.pop().split(';').shift());
}

// Render carousel from file content
function renderFileCarousel(content) {
    const lines = content.split('\n').filter(Boolean);
    const container = document.getElementById('fileCarousel');
    container.innerHTML = '';

    lines.forEach(line => {
        const [title, imgUrl, movieUrl] = line.split(',');
        if (title && imgUrl && movieUrl) {
            const a = document.createElement('a');
            a.href = movieUrl.trim();
            a.target = '_blank';

            const img = document.createElement('img');
            img.src = imgUrl.trim();
            img.alt = title.trim();
            img.style.width = '200px';
            img.style.borderRadius = '10px';
            img.style.transition = 'transform 0.3s';
            img.style.cursor = 'pointer';

            img.addEventListener('mouseover', () => img.style.transform = 'scale(1.1)');
            img.addEventListener('mouseout', () => img.style.transform = 'scale(1)');

            a.appendChild(img);
            container.appendChild(a);
        }
    });
}
//cookies for featured file shit here!
// File upload and save to cookie
document.getElementById('fileInput').addEventListener('change', function(event) {
    const file = event.target.files[0];
    if (!file) return;

    const reader = new FileReader();
    reader.onload = function(e) {
        const content = e.target.result;
        setCookie('featuredMovies', content, 30);
        renderFileCarousel(content);
    };
    reader.readAsText(file);
});

// Auto-load saved carousel if cookie exists
window.addEventListener('DOMContentLoaded', () => {
    const savedContent = getCookie('featuredMovies');
    if (savedContent) {
        renderFileCarousel(savedContent);
    }
});
</script>

    const raw = getCookie(recentlyViewedKey);
    if (!raw) return;

    const data = JSON.parse(raw);
    data.forEach(({ href, src, alt }) => {
      const a = document.createElement('a');
      a.href = href;
      a.target = '_blank';

      const img = document.createElement('img');
      img.src = src;
      img.alt = alt;

      a.appendChild(img);
      container.appendChild(a);
    });
  }

  // Attach click listeners to movie links
  const movieLinks = document.querySelectorAll('#movieCarousel a');
  movieLinks.forEach(link => {
    link.addEventListener('click', () => {
      const img = link.querySelector('img');
      const viewed = { href: link.href, src: img.src, alt: img.alt };

      let viewedList = JSON.parse(getCookie(recentlyViewedKey) || '[]');
      viewedList = viewedList.filter(v => v.href !== viewed.href); // Remove duplicates
      viewedList.unshift(viewed); // Add to beginning
      if (viewedList.length > maxItems) viewedList.pop(); // Keep only latest 20

      setCookie(recentlyViewedKey, JSON.stringify(viewedList));
    });
  });

  // On page load
  loadRecentlyViewed();
</script>

</body>
</html>

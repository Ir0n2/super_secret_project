<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RoryFlix</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #141414;
            color: #fff;
            margin: 0;
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background: rgba(0, 0, 0, 0.8);
            position: fixed;
            width: 100%;
            z-index: 1000;
        }

        header .logo {
            font-size: 24px;
            font-weight: bold;
            color: #E50914;
        }

        header nav {
            display: flex;
            gap: 20px;
        }

        header nav a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s;
        }

        header nav a:hover {
            color: #E50914;
        }

        /* Hero Section */
        .hero {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('https://c4.wallpaperflare.com/wallpaper/721/816/52/abstract-colorful-graffiti-wall-wallpaper-preview.jpg') no-repeat center center/cover;
            text-align: center;
        }

        .hero h1 {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 1.5rem;
            margin-bottom: 30px;
        }

        .hero .btn {
            padding: 15px 30px;
            background-color: #E50914;
            border: none;
            color: white;
            font-size: 1.2rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;

        }

        .hero .btn:hover {
            background-color: #b20710;
        }

        /* Content Section */
        .content {
            padding: 50px;
        }

        .content h2 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .content .row {
            display: flex;
            gap: 20px;
            overflow-x: auto;
            scroll-behavior: smooth;
            padding-bottom: 20px;
        }

        .content .row img {
            width: 200px;
            border-radius: 10px;
            transition: transform 0.3s;
        }

        .content .row img:hover {
            transform: scale(1.1);
        }

        /* Footer */
        footer {
            background: rgba(0, 0, 0, 0.9);
            color: #aaa;
            padding: 20px;
            text-align: center;
        }

        footer a {
            color: #aaa;
            text-decoration: none;
            transition: color 0.3s;
        }

        footer a:hover {
            color: #E50914;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Roryflix</div>
        <nav>
        </nav>
    </header>

    <div class="hero">
        <h1>Unlimited movies, TV shows, and more.</h1>
        <p>Buy once. Watch online anywhere.</p>
	<a href="/Tv">
        <button class="btn">Try the demo now</button>
	</a>
    </div>

	</div>
    </div>


    <footer>
        <p>Questions? Call 1-800-000-0000</p>
        <p>
            <a href="#">FAQ</a> | 
            <a href="#">Help Center</a> | 
            <a href="#">Terms of Use</a> | 
            <a href="#">Privacy</a>
        </p>
    </footer>
</body>
</html>
